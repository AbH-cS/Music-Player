<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01fae62031.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <div class="image">
                <img src="Image.png" alt="">
            </div>
            <div class="text">
                <h1>Despacito</h1>
                <p>Luis Fonsi ft. Puerto Rican</p>
            </div>
            <audio id="song" src="Music.mp3"></audio>
            <input id="player" type="range">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="PlayPause()"><i id="ctrl_icon" class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="q.js"></script>
</body>

</html>
